<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Theatre Travels</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Open+Sans&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/stylesheet.css">
</head>

<body>
	<div class="container-fluid landing-page">
    <div class="overlay">&nbsp;</div>
		<div class="row">
			<div class="col-12 landing-text">
				<h1>Theatre Travels</h1>
				<h2>
					We specialize in short vacations to European cities.
					All trips include a performance of your own choosing at a renowned theatre or opera house.
				</h2>
			</div>
		</div>
	</div>

	<div class="container-fluid cities">
		<div class="row">
			<div class="col-md-6 col-lg-4">
				<div class="city-div">
					<div class="cities-images" id="paris"></div>
					<p>Paris</p>
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="city-div">
					<div class="cities-images" id="london"></div>
					<p>London</p>
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="city-div">
					<div class="cities-images" id="prague"></div>
					<p>Prague</p>
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="city-div">
					<div class="cities-images" id="vienna"></div>
					<p>Vienna</p>
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="city-div">
					<div class="cities-images" id="athens"></div>
					<p>Athens</p>
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="city-div">
					<div class="cities-images" id="rome"></div>
					<p>Rome</p>
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="city-div">
					<div class="cities-images" id="stockholm"></div>
					<p>Stockholm</p>
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="city-div">
					<div class="cities-images" id="dublin"></div>
					<p>Dublin</p>
				</div>
			</div>
			<div class="col-md-6 col-lg-4">
				<div class="city-div">
					<div class="cities-images" id="helsinki"></div>
					<p>Helsinki</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container-fluid contact">
        <div class="contact-overlay">&nbsp;</div>
		<div class="row">

		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
</body>

</html>
